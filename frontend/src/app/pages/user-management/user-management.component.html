<div class="page-container">
  <header class="page-header">
    <h1>Gesti√≥n de Usuarios</h1>
    <button class="btn btn-primary" (click)="openCreateForm()">+ A√±adir Usuario</button>
  </header>

  <div class="form-overlay" *ngIf="showForm">
    <div class="form-card">
      <h3>{{ isEditing ? 'Editar Usuario' : 'Nuevo Usuario' }}</h3>
      <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label>Nombre</label>
          <input formControlName="nombre">
        </div>
        <div class="form-group">
          <label>Email</label>
          <input type="email" formControlName="email">
        </div>
        <div class="form-group">
          <label>Contrase√±a {{ isEditing ? '(Opcional)' : '' }}</label>
          <input type="password" formControlName="contrasena">
        </div>
        <div class="form-group-checkbox">
          <input type="checkbox" formControlName="activo" id="activo">
          <label for="activo">Activo</label>
        </div>
        <div class="form-actions">
          <button type="button" class="btn btn-secondary" (click)="closeForm()">Cancelar</button>
          <button type="submit" class="btn btn-primary" [disabled]="userForm.invalid">Guardar</button>
        </div>
      </form>
    </div>
  </div>

  <div class="table-container">
    <table>
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Email</th>
          <th>Estado</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users">
          <td>{{ user.nombre }}</td>
          <td>{{ user.email }}</td>
          <td>
            <span [ngClass]="user.activo ? 'status-active' : 'status-inactive'">
              {{ user.activo ? 'Activo' : 'Inactivo' }}
            </span>
          </td>
          <td class="actions-cell">
            <button class="btn btn-icon" (click)="openEditForm(user)">‚úèÔ∏è</button>
            <button class="btn btn-icon btn-danger" (click)="deleteUser(user._id)">üóëÔ∏è</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
