<div class="login-page">
  <div class="login-card">
    <div class="login-header">
      <h2>Ingreso al Sistema</h2>
      <p>Gestión y monitoreo de Usuarios y flota de AGVs</p>
    </div>
    
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      
      <div class="form-group">
        <label for="email">Correo electrónico</label>
        <input id="email" type="email" formControlName="email" placeholder="ej: admin@dominio.com">
      </div>
      
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input id="password" type="password" formControlName="contrasena" placeholder="******">
      </div>
      
      <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
      </div>
      
      <button class="login-button" type="submit" [disabled]="loginForm.invalid">Ingresar</button>
    </form>
  </div>
</div>
