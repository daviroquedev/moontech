<div class="login-container">
  <div class="login-form">
    <h2>Ingreso al Simulador</h2>
    <p>Accede con tus credenciales para gestionar la flota.</p>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      
      <div class="form-group">
        <label for="email">Correo electrónico</label>
        <input id="email" type="email" formControlName="email" placeholder="ej: admin@dominio.com">
      </div>
      
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input id="password" type="password" formControlName="contrasena" placeholder="******">
      </div>

      <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
      </div>
      
      <button type="submit" [disabled]="loginForm.invalid">Ingresar</button>
    </form>
  </div>
</div>
